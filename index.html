<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입주민(세대주) 확인 시스템</title>

    <link rel="icon" type="image/x-icon" href="greenLibLogo.ico">

    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        .brand-header {
            font-size: 18px;
            color: #0E3E3E;
            font-weight: bold;
            margin-bottom: 0;    /* 기존 5px에서 0으로 변경 (여백 제거) */
            line-height: 1.2;    /* 글자 자체의 위아래 불필요한 공백 제거 */
        }
   h2 {
            margin-top: 5px;     /* 위쪽 여백을 0에서 5px 정도로 살짝 조정하여 자연스럽게 연결 */
            margin-bottom: 20px;
            color: #333;
            line-height: 1.2;    /* 제목의 줄 높이도 타이트하게 설정 */
   }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none; /* 포커스 시 기본 테두리 제거 */
        }
            /* 입력창 포커스 효과 */
            input:focus {
                border-color: #00D09E;
                box-shadow: 0 0 5px rgba(0,123,255,0.2);
            }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0E3E3E;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

            button:hover {
                background-color: #00D09E;
            }

            /* 1. 대기 상태 스타일 (버튼 비활성 + 커서 변경) */
            button:disabled {
                background-color: #ccc;
                cursor: wait; /* 버튼 위에 있을 때 대기 커서 */
            }

        #resultArea {
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
            min-height: 24px;
        }

        .success {
            color: #28a745;
        }

        .fail {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="brand-header">
            🏢 기흥역 파크푸르지오
        </div>
        <h2>세대주 조회</h2>

        <div class="input-group">
            <label for="dong">동</label>
            <input type="text" id="dong" class="search-input" placeholder="예: 101">
        </div>

        <div class="input-group">
            <label for="ho">호</label>
            <input type="text" id="ho" class="search-input" placeholder="예: 1204">
        </div>

        <div class="input-group">
            <label for="name">이름</label>
            <input type="text" id="name" class="search-input" placeholder="입주민 성함">
        </div>

        <button onclick="checkResident()" id="searchBtn">확인하기</button>

        <div id="resultArea"></div>
    </div>

    <script>
        // ▼▼▼ 구글 웹 앱 URL로 교체 필수 ▼▼▼
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-1ec_RAi69HohxxudI4h8AxlJasLjS2UU7WdGxFUT0YuqG3L0CDMJQaDjIi_QlYc/exec";

        // 모든 입력창 요소 가져오기
        const inputs = document.querySelectorAll('.search-input');
        const resultArea = document.getElementById('resultArea');

        // [기능 추가] 이벤트 리스너 등록
        inputs.forEach(input => {
            // 2. 입력창을 클릭(포커스)하면 결과 메시지 초기화
            input.addEventListener('focus', () => {
                resultArea.innerHTML = "";
            });

            // 3. 엔터키 누르면 자동 검색
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    checkResident();
                }
            });
        });

        async function checkResident() {
            const dong = document.getElementById('dong').value.trim();
            const ho = document.getElementById('ho').value.trim();
            const name = document.getElementById('name').value.trim();
            const btn = document.getElementById('searchBtn');

            if (!dong || !ho || !name) {
                alert("동, 호, 이름을 모두 입력해주세요.");
                return;
            }

            // 1. [시작] 대기 상태 UI 적용
            btn.disabled = true;           // 버튼 클릭 방지
            btn.innerText = "조회 중...";   // 텍스트 변경
            document.body.style.cursor = 'wait'; // 화면 전체 커서를 '대기(모래시계)'로 변경

            try {
                const targetUrl = `${GOOGLE_SCRIPT_URL}?dong=${encodeURIComponent(dong)}&ho=${encodeURIComponent(ho)}&name=${encodeURIComponent(name)}`;

                const response = await fetch(targetUrl);
                const data = await response.json();

                if (data.success) {
                    resultArea.innerHTML = `<span class="success">✅ ${data.message}</span>`;
                } else {
                    resultArea.innerHTML = `<span class="fail">❌ ${data.message}</span>`;
                }

            } catch (error) {
                console.error("Error:", error);
                resultArea.innerHTML = `<span class="fail">서버 연결에 실패했습니다.</span>`;
            } finally {
                // 1. [종료] 대기 상태 해제
                btn.disabled = false;
                btn.innerText = "확인하기";
                document.body.style.cursor = 'default'; // 커서 원상복구
            }
        }
    </script>
</body>
</html>
